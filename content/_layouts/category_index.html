---
layout: default
---

{% for post in site.categories[page.category] %}
<article class="post">
    <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="meta">
    	<span><img src="/assests/images/date.png" />{{ post.date | date_to_string }}</span>
    	<span><img src="/assests/images/comments.png" /><a href="{{ post.url }}#disqus_thread">Comments</a></span>
		{% if post.tags %}
        	<ul id="categories">
        	{% for tag in post.tags %}<li><a href='/tag/{{ tag | make_tag_url }}'>{{ tag }}</a></li>{% endfor %}</ul>
		{% endif %}
    </div>
    <div class="entry">
        {{ post.content }}
    </div>
</article>
{% endfor %}
